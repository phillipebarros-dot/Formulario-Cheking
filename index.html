<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking OpusMúltipla</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #0033a0;
            --cor-secundaria: #1a202c;
            --cor-texto-claro: #4a5568;
            --cor-fundo-claro: #f7fafc;
            --cor-fundo-secao: #ffffff;
            --cor-borda: #e2e8f0;
            --cor-borda-foco: #0033a0;
            --cor-sombra: rgba(0, 0, 0, 0.05);
            --cor-sucesso: #2d8a5b;
            --cor-erro: #c53030;
            --cor-desabilitado: #edf2f7;
            --gradient-start: #d90429;
            --gradient-mid1: #fca311;
            --gradient-mid2: #90be6d;
            --gradient-mid3: #43aa8b;
            --gradient-mid4: #0033a0;
            --gradient-end: #5a189a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo-claro);
            color: var(--cor-secundaria);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .main-content {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            background: var(--cor-fundo-secao);
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--cor-sombra);
            border: 1px solid var(--cor-borda);
            position: relative;
            overflow: hidden;
            padding: 2.5rem 3rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-mid1), var(--gradient-mid2), var(--gradient-mid3), var(--gradient-mid4), var(--gradient-end));
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header img.logo-opusmultipla {
            max-width: 280px; /* Tamanho diminuído */
            width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--cor-secundaria);
            letter-spacing: 1px;
            margin-top: 0;
            line-height: 1.2;
        }
        
        .attention-box {
            background-color: transparent; border: none; padding: 0; margin-bottom: 2.5rem; border-radius: 8px; overflow: hidden;
        }
        .attention-box img {
            max-width: 100%; height: auto; display: block;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--cor-secundaria); }

        input, select, textarea {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; font-family: 'Montserrat', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; background-color: var(--cor-fundo-secao); color: var(--cor-secundaria);
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--cor-borda-foco); box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1); }
        input[readonly], .campo-bloqueado { background-color: var(--cor-desabilitado); cursor: not-allowed; pointer-events: none; color: var(--cor-texto-claro); }
        select.campo-bloqueado { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        textarea { resize: vertical; min-height: 100px; }
        .pi-group { position: relative; }
        #piStatus { font-size: 0.8rem; font-weight: 500; margin-top: 0.5rem; min-height: 1.2em; }
        .file-upload { margin-top: 0.5rem; border: 2px dashed var(--cor-borda); padding: 2rem; text-align: center; cursor: pointer; border-radius: 8px; transition: border-color 0.2s, background-color 0.2s; }
        .file-upload:hover { border-color: var(--cor-borda-foco); background-color: #f7faff; }
        .file-upload span { font-weight: 600; color: var(--cor-borda-foco); }
        .file-list { margin-top: 1rem; }
        .file-item { display: flex; justify-content: space-between; align-items: center; background-color: #f7f7f7; padding: 0.5rem 1rem; border-radius: 6px; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .remove-btn { background: none; border: none; color: var(--cor-erro); cursor: pointer; font-weight: 600; }
        button[type="submit"] { width: 100%; padding: 1rem; background-color: var(--cor-primaria); color: white; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        button[type="submit"]:hover { background-color: #00226e; }
        button[type="submit"]:active { transform: scale(0.99); }
        .message-box { padding: 1rem; border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center; font-weight: 500; }
        #successMessage { background-color: #e6f7f0; color: var(--cor-sucesso); border: 1px solid var(--cor-sucesso); }
        #errorMessage { background-color: #fde8e8; color: var(--cor-erro); border: 1px solid var(--cor-erro); }

        .footer-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: auto; }
        .footer-logos {
            background-color: #585858; width: 100%; padding: 3rem 2rem; display: flex; justify-content: center; align-items: center;
        }
        .footer-logos img {
            max-width: 90%; /* Diminuído para ter mais respiro */
            width: 700px; 
            height: auto;
        }
        .footer-gradient-bar { width: 100%; height: 8px; background: linear-gradient(to right, var(--gradient-start), var(--gradient-mid1), var(--gradient-mid2), var(--gradient-mid3), var(--gradient-mid4), var(--gradient-end)); }
        
        @media (max-width: 1100px) {
            .main-content { padding: 0; }
            .container { border-radius: 0; border-left: none; border-right: none; }
        }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <img src="logo-opus.png" alt="Logo OpusMúltipla - ideias que transformam" class="logo-opusmultipla">
                <h1>CHECKING</h1>
            </div>

            <div class="attention-box" role="alert">
                <img src="comunicado.jpg" alt="Comunicado sobre relatórios de veiculação de mídia">
            </div>

            <form id="checkingForm" novalidate>
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nome">Seu Nome *</label><input type="text" id="nome" name="nome" required placeholder="Nome completo" /></div>
                    <div class="form-group"><label for="email">Seu E-mail *</label><input type="email" id="email" name="email" required placeholder="seu@email.com" /></div>
                    <div class="form-group"><label for="telefone">Seu Telefone *</label><input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" /></div>
                    <div class="form-group full-width pi-group"><label for="pi">Número da PI *</label><input type="text" id="pi" name="n_pi" required placeholder="Digite a PI para carregar os dados" autocomplete="off" /><div id="piStatus" aria-live="polite"></div></div>
                    <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" name="cliente" placeholder="Aguardando PI..." readonly /></div>
                    <div class="form-group"><label for="campanha">Campanha</label><input type="text" id="campanha" name="campanha" placeholder="Aguardando PI..." readonly /></div>
                    <div class="form-group"><label for="produto">Produto</label><input type="text" id="produto" name="produto" placeholder="Aguardando PI..." readonly /></div>
                    <div class="form-group"><label for="periodo">Período</label><input type="text" id="periodo" name="periodo" placeholder="Aguardando PI..." readonly /></div>
                    <div class="form-group"><label for="veiculo">Veículo</label><input type="text" id="veiculo" name="veiculo" placeholder="Aguardando PI..." readonly /></div>
                    <div class="form-group">
                        <label for="meio">Meio</label>
                        <select id="meio" name="meio" class="campo-bloqueado">
                            <option value="">Aguardando PI...</option>
                            <option value="DO">DOOH - Digital Out of Home</option><option value="ME">Mídia Exterior - MUB estático</option><option value="MO">Mídia Exterior - Metrô estático</option><option value="BD">Mídia Exterior - Busdoor/Taxidoor</option><option value="OD">Mídia Exterior - Outdoor</option><option value="FL">Mídia Exterior - Fronts</option><option value="MI">Mídia Interna estática</option><option value="RD">Rádio</option><option value="RF">Rádio Frequência</option><option value="CI">Cinema</option><option value="JO">Mídia Impressa - Jornal</option><option value="RV">Mídia Impressa - Revista</option><option value="AT">Projetos Especiais - Ativação</option><option value="TV">TV</option><option value="IN">Internet</option>
                        </select>
                    </div>
                    <div class="form-group full-width"><label for="observacoes">Observações</label><textarea id="observacoes" name="observacoes" rows="4" placeholder="Alguma informação adicional?"></textarea></div>
                    <div class="form-group full-width">
                        <label for="comprovantes">Comprovantes *</label>
                        <div class="file-upload" id="fileUpload" role="button"><p>Arraste e solte ou <span>clique para selecionar</span></p><input type="file" id="comprovantes" name="comprovantes" multiple accept=".jpg,.jpeg,.png,.pdf,.mp4,.mov" style="display:none" required /></div>
                        <div class="file-list" id="fileList" aria-live="polite"></div>
                    </div>
                    <div class="form-group full-width"><button type="submit">Enviar Checking</button></div>
                </div>
            </form>
            <div class="message-box" id="successMessage" role="alert"></div>
            <div class="message-box" id="errorMessage" role="alert"></div>
        </div>
    </div>
    
    <footer class="footer-wrapper">
        <div class="footer-logos">
            <img src="Assinatura Conjunta Com Slogan V01.png" alt="Assinatura de logos do Grupo OM">
        </div>
        <div class="footer-gradient-bar"></div>
    </footer>

<script>
    // NENHUMA MUDANÇA É NECESSÁRIA NO SCRIPT.
    (function () {
        const form = document.getElementById('checkingForm');
        const piInput = document.getElementById('pi');
        const piStatus = document.getElementById('piStatus');
        const clienteInput = document.getElementById('cliente');
        const campanhaInput = document.getElementById('campanha');
        const produtoInput = document.getElementById('produto');
        const periodoInput = document.getElementById('periodo');
        const veiculoInput = document.getElementById('veiculo'); 
        const meioSelect = document.getElementById('meio');       
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = form.querySelector('button[type="submit"]');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('comprovantes');
        const fileList = document.getElementById('fileList');

        let files = [];
        let piFetchController = null;
        const webhookUrl = 'https://n8n.grupoom.com.br/webhook-test/CheckingForm'; 

        function resetPIFields() {
            clienteInput.value = ''; campanhaInput.value = ''; produtoInput.value = ''; periodoInput.value = ''; veiculoInput.value = ''; meioSelect.value = '';   
        }

        async function buscarDadosPI(npi) {
            if (!npi) { resetPIFields(); piStatus.textContent = ''; return; }
            if (piFetchController) piFetchController.abort();
            
            piFetchController = new AbortController();
            piStatus.textContent = 'Buscando dados da PI...';
            piStatus.style.color = 'var(--cor-texto-claro)';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'buscar_pi', n_pi: npi }),
                    signal: piFetchController.signal,
                });

                if (!response.ok) throw new Error(`Erro de rede: ${response.statusText}`);
                const data = await response.json();

                if (data.success) {
                    piStatus.textContent = 'Dados carregados com sucesso.';
                    piStatus.style.color = 'var(--cor-sucesso)';
                    clienteInput.value = data.cliente || '';
                    campanhaInput.value = data.campanha || '';
                    produtoInput.value = data.produto || '';
                    periodoInput.value = data.periodo || '';
                    veiculoInput.value = data.veiculo || ''; 
                    meioSelect.value = data.meio || '';       
                } else {
                    piStatus.textContent = data.error || 'PI não encontrada.';
                    piStatus.style.color = 'var(--cor-erro)';
                    resetPIFields();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    piStatus.textContent = 'Falha na comunicação ao buscar PI.';
                    piStatus.style.color = 'var(--cor-erro)';
                    resetPIFields();
                }
            }
        }
        
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            if (!form.checkValidity() || files.length === 0) {
                errorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios e anexe ao menos um comprovante.';
                errorMessage.style.display = 'block';
                return;
            }

            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Enviando...';
            submitButton.disabled = true;
            
            const formData = new FormData(form);
            files.forEach(file => formData.append('comprovantes', file));
            formData.append('action', 'submissao');

            try {
                const response = await fetch(webhookUrl, { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Ocorreu um erro no servidor.');
                
                successMessage.textContent = result.message || 'Checking enviado com sucesso!';
                successMessage.style.display = 'block';
                form.reset();
                files = [];
                updateFileList();
                piStatus.textContent = '';
                resetPIFields();
            } catch (error) {
                errorMessage.textContent = error.message.includes('Failed to fetch') ? 'Falha na comunicação com o servidor.' : error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remover';
                removeBtn.onclick = () => { files.splice(index, 1); updateFileList(); };
                div.appendChild(removeBtn);
                fileList.appendChild(div);
            });
        }
        
        function handleFiles(newFiles) {
            for (const file of newFiles) { files.push(file); }
            updateFileList();
        }
        
        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => { e.preventDefault(); fileUpload.style.borderColor = 'var(--cor-borda-foco)'; });
        fileUpload.addEventListener('dragleave', () => { fileUpload.style.borderColor = 'var(--cor-borda)'; });
        fileUpload.addEventListener('drop', (e) => { e.preventDefault(); fileUpload.style.borderColor = 'var(--cor-borda)'; handleFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        let debounceTimeout;
        piInput.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => { buscarDadosPI(piInput.value.trim()); }, 500);
        });

    })();
</script>
</body>
</html>
