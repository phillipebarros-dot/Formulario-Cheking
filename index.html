<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação de PI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Importante para o padding não aumentar a largura */
        }
        input[type="text"]:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #spinner {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
        .message-error {
            color: #dc3545;
        }
        .message-success {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Validação de PI</h1>
        <form id="pi-form">
            <div class="form-group">
                <label for="numero_pi">Número da PI *</label>
                <input type="text" id="numero_pi" name="numero_pi" required>
            </div>

            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" name="cliente" readonly>
            </div>
            <div class="form-group">
                <label for="campanha">Campanha</label>
                <input type="text" id="campanha" name="campanha" readonly>
            </div>
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" readonly>
            </div>
             <div class="form-group">
                <label for="periodo">Período</label>
                <input type="text" id="periodo" name="periodo" readonly>
            </div>
            <div class="form-group">
                <label for="veiculo">Veículo</label>
                <input type="text" id="veiculo" name="veiculo" readonly>
            </div>

            <div class="form-group">
                <label for="arquivos">Anexar Comprovantes</label>
                <input type="file" id="arquivos" name="arquivos" multiple>
            </div>

            <button type="submit">Enviar</button>

            <div id="spinner">Carregando...</div>
            <div id="message"></div>
        </form>
    </div>

<script>
    // #######################################################
    // CONFIGURAÇÃO - COLOQUE A URL DO SEU WEBHOOK AQUI
    // #######################################################
    const N8N_WEBHOOK_URL = 'SUA_URL_DO_WEBHOOK_N8N_AQUI';

    const piInput = document.getElementById('numero_pi');
    const form = document.getElementById('pi-form');
    const messageDiv = document.getElementById('message');

    // Mapeamento dos IDs dos campos do formulário para as chaves do JSON
    const fields = {
        cliente: document.getElementById('cliente'),
        campanha: document.getElementById('campanha'),
        produto: document.getElementById('produto'),
        periodo: document.getElementById('periodo'),
        veiculo: document.getElementById('veiculo')
    };

    // Função para limpar os campos do formulário
    function clearFormFields() {
        for (const key in fields) {
            fields[key].value = '';
        }
    }

    // Função para exibir mensagens para o usuário
    function showMessage(text, type = 'error') {
        messageDiv.textContent = text;
        messageDiv.className = type === 'error' ? 'message-error' : 'message-success';
    }

    // Função assíncrona para buscar os dados da PI no n8n
    async function buscarPI() {
        const numeroPI = piInput.value.trim();

        if (!numeroPI) {
            clearFormFields();
            return;
        }

        showMessage('Buscando dados da PI...', 'info');
        clearFormFields();

        try {
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'buscar_pi', // Ação para o n8n saber o que fazer
                    numero_pi: numeroPI
                })
            });

            // O erro "Unexpected end of JSON input" acontece aqui se a resposta for vazia
            const data = await response.json();

            if (data.success) {
                // Se o n8n retornou sucesso, preenchemos os campos
                for (const key in fields) {
                    if (data[key]) {
                        fields[key].value = data[key];
                    }
                }
                showMessage('PI encontrada. Preencha os demais campos.', 'success');
            } else {
                // Se o n8n retornou erro, mostramos a mensagem
                showMessage(data.error || 'Ocorreu um erro desconhecido.', 'error');
                clearFormFields();
            }

        } catch (error) {
            console.error('Erro na requisição:', error);
            // Isso trata tanto erros de rede quanto o erro de JSON
            showMessage('Não foi possível comunicar com o servidor. Verifique sua conexão ou contate o suporte.', 'error');
            clearFormFields();
        }
    }

    // Adiciona o "escutador" de evento. A busca é acionada quando o usuário clica fora do campo da PI.
    piInput.addEventListener('blur', buscarPI);

    // Lógica para o envio do formulário (pode ser implementada depois)
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        alert('Lógica de envio do formulário com arquivos a ser implementada.');
        // Aqui você implementaria a lógica para enviar o formulário completo com os arquivos para outra rota/ação do n8n.
    });

</script>

</body>
</html>
