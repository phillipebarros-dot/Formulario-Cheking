<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking OpusMúltipla</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* === CSS ORIGINAL INTACTO === */
        :root {
            --cor-primaria: #0033a0;
            --cor-secundaria: #1a202c;
            --cor-texto-claro: #4a5568;
            --cor-fundo-claro: #f7fafc;
            --cor-fundo-secao: #ffffff;
            --cor-borda: #e2e8f0;
            --cor-borda-foco: #0033a0;
            --cor-sombra: rgba(0, 0, 0, 0.05);
            --cor-sucesso: #2d8a5b;
            --cor-erro: #c53030;
            --cor-desabilitado: #edf2f7;
            --cor-aviso-fundo: #fefcbf;
            --cor-aviso-texto: #9f580a;
            --cor-aviso-borda: #fce18a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo-claro); color: var(--cor-secundaria); display: flex; flex-direction: column; justify-content: space-between; align-items: center; min-height: 100vh; line-height: 1.6; }
        .main-content { width: 100%; display: flex; justify-content: center; padding: 2rem 1rem; }
        .container { max-width: 1100px; width: 100%; background: var(--cor-fundo-secao); border-radius: 12px; box-shadow: 0 10px 25px var(--cor-sombra); border: 1px solid var(--cor-borda); position: relative; overflow: hidden; padding: 2.5rem 3rem; }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(to right, #d90429, #fca311, #90be6d, #43aa8b, #0033a0, #5a189a); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header img.logo-opusmultipla { max-width: 450px; width: 100%; height: auto; margin-bottom: 0.5rem; }
        .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 800; color: var(--cor-secundaria); letter-spacing: 1px; margin-top: 0; line-height: 1.2; }
        .attention-box { margin-bottom: 2.5rem; text-align: center; }
        .attention-box .warning-text { background-color: var(--cor-aviso-fundo); border: 1px solid var(--cor-aviso-borda); color: var(--cor-aviso-texto); padding: 1.5rem; border-radius: 8px; font-weight: 700; text-align: center; margin-bottom: 1.5rem; }
        .attention-box img { max-width: 100%; height: auto; display: block; border-radius: 8px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--cor-secundaria); }
        input, select, textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; font-family: 'Montserrat', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--cor-borda-foco); box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1); }
        input[readonly], .campo-bloqueado { background-color: var(--cor-desabilitado); cursor: not-allowed; pointer-events: none; }
        select.campo-bloqueado { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .upload-container { border: 2px dashed var(--cor-borda); padding: 1.5rem; border-radius: 8px; margin-top: 0.5rem; }
        .upload-group { margin-bottom: 1.5rem; }
        .upload-group:last-child { margin-bottom: 0; }
        .upload-group label { color: var(--cor-primaria); font-size: 0.9rem; }
        input[type="file"] { font-size: 0.9rem; }
        button[type="submit"] { width: 100%; padding: 1rem; background-color: var(--cor-primaria); color: white; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; margin-top: 1rem; }
        button[type="submit"]:hover { background-color: #00226e; }
        button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
        .message-box { padding: 1rem; border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center; font-weight: 500; }
        #successMessage { background-color: #e6f7f0; color: var(--cor-sucesso); border: 1px solid var(--cor-sucesso); }
        #errorMessage { background-color: #fde8e8; color: var(--cor-erro); border: 1px solid var(--cor-erro); }
        #piStatus { font-size: 0.8rem; margin-top: 0.3rem; height: 1.2em; }
        .footer-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: auto; }
        .footer-gradient-bar { order: -1; width: 100%; height: 8px; background: linear-gradient(to right, #d90429, #fca311, #90be6d, #43aa8b, #0033a0, #5a189a); }
        .footer-content { background-color: #585858; width: 100%; padding: 3rem 2rem; display: flex; flex-direction: column; align-items: center; gap: 2.5rem; }
        .main-logo-block { display: flex; flex-direction: column; align-items: center; color: white; text-align: center; }
        .main-logo-grupo { font-family: 'Poppins', sans-serif; font-size: 2.8rem; font-weight: 800; letter-spacing: 2px; }
        .main-logo-tagline { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; font-weight: 500; letter-spacing: 2.5px; margin-top: 0.2rem; }
        .agency-logos ul { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 2.5rem; list-style: none; }
        .agency-logos li a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: white; transition: opacity 0.2s; }
        .agency-logos li a:hover { opacity: 0.7; }
        .agency-name { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; text-transform: uppercase; }
        .agency-tagline { font-size: 0.6rem; font-weight: 500; letter-spacing: 1.5px; text-transform: uppercase; color: #ccc; }
        .size-info { font-size: 0.8rem; color: var(--cor-texto-claro); margin-top: 0.5rem; }
        .size-warning { background-color: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 1rem; border-radius: 8px; margin-top: 1rem; display: none; font-weight: 600; }
        .drive-link-section { display: none; margin-top: 1.5rem; padding: 1.5rem; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; }
        .drive-link-section h3 { color: #856404; margin-bottom: 1rem; font-size: 1.1rem; }
        .drive-link-section p { font-size: 0.9rem; margin-bottom: 1rem; color: #856404; }
        .drive-link-section input { background: white; }
        .file-counter { font-size: 0.85rem; color: var(--cor-primaria); font-weight: 600; margin-top: 0.5rem; }
    </style>
</head>

<body>
  <!-- === FORMULÁRIO INTACTO OMITIDO PARA BREVIDADE === -->
  <!-- (use exatamente o mesmo HTML que você enviou acima) -->

<script>
(function () {
    const MAX_SIZE = 500 * 1024 * 1024;
    const form = document.getElementById('checkingForm');
    const piInput = document.getElementById('pi');
    const piStatus = document.getElementById('piStatus');
    const clienteInput = document.getElementById('cliente');
    const campanhaInput = document.getElementById('campanha');
    const produtoInput = document.getElementById('produto');
    const periodoInput = document.getElementById('periodo');
    const veiculoInput = document.getElementById('veiculo');
    const meioSelect = document.getElementById('meio');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = form.querySelector('button[type="submit"]');
    const uploadArea = document.getElementById('upload-area-dinamica');
    const uploadPlaceholder = document.getElementById('upload-placeholder');
    const allUploadGroups = uploadArea.querySelectorAll('.upload-group');
    const sizeWarning = document.getElementById('sizeWarning');
    const driveLinkSection = document.getElementById('driveLinkSection');
    const driveLink = document.getElementById('driveLink');
    const fileCounter = document.getElementById('fileCounter');
    const webhookUrl = 'https://n8n.grupoom.com.br/webhook/CheckingForm';

    let piFetchController = null;

    function showMessage(element, message) {
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function clearMessages() {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function updateFormState(meio) {
        let algumCampoAnexoVisivel = false;
        allUploadGroups.forEach(group => {
            const meiosDoGrupo = group.dataset.meio.split(' ');
            const input = group.querySelector('input[type="file"]');
            const visible = meio && meiosDoGrupo.includes(meio);
            group.style.display = visible ? 'block' : 'none';
            input.required = visible;
            algumCampoAnexoVisivel = algumCampoAnexoVisivel || visible;
        });
        uploadPlaceholder.style.display = algumCampoAnexoVisivel ? 'none' : 'block';
    }

    uploadArea.addEventListener('change', () => {
        let totalSize = 0, totalFiles = 0;
        uploadArea.querySelectorAll('input[type="file"]').forEach(input => {
            for (const f of input.files) {
                totalSize += f.size;
                totalFiles++;
            }
        });
        fileCounter.style.display = totalFiles > 0 ? 'block' : 'none';
        fileCounter.textContent = `${totalFiles} arquivo(s) - ${formatFileSize(totalSize)}`;
        const isOver = totalSize > MAX_SIZE;
        sizeWarning.style.display = isOver ? 'block' : 'none';
        driveLinkSection.style.display = isOver ? 'block' : 'none';
        driveLink.required = isOver;
        allUploadGroups.forEach(group => {
            const input = group.querySelector('input[type="file"]');
            input.disabled = isOver;
        });
    });

    async function buscarDadosPI(npi) {
        [clienteInput, campanhaInput, produtoInput, periodoInput, veiculoInput, meioSelect].forEach(el => el.value = '');
        updateFormState('');
        piStatus.textContent = '';
        if (!npi) return;
        if (piFetchController) piFetchController.abort();
        piFetchController = new AbortController();
        piStatus.textContent = 'Buscando...';
        piStatus.style.color = 'var(--cor-texto-claro)';
        clearMessages();
        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'buscar_pi', n_pi: npi }),
                signal: piFetchController.signal,
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || `Erro: ${response.status}`);
            if (data.success) {
                piStatus.textContent = 'Dados carregados.';
                piStatus.style.color = 'var(--cor-sucesso)';
                clienteInput.value = data.cliente || '';
                campanhaInput.value = data.campanha || '';
                produtoInput.value = data.produto || '';
                periodoInput.value = data.periodo || '';
                veiculoInput.value = data.veiculo || '';
                meioSelect.value = data.meio || '';
                updateFormState(data.meio);
            } else {
                piStatus.textContent = data.error || 'PI não encontrada.';
                piStatus.style.color = 'var(--cor-erro)';
            }
        } catch (err) {
            if (err.name !== 'AbortError') {
                piStatus.textContent = 'Erro na consulta da PI.';
                piStatus.style.color = 'var(--cor-erro)';
            }
        }
    }

    form.addEventListener('submit', async e => {
        e.preventDefault();
        clearMessages();
        const usandoLink = driveLinkSection.style.display === 'block';
        if (usandoLink) {
            allUploadGroups.forEach(g => g.querySelector('input[type="file"]').required = false);
        }
        if (!form.checkValidity()) {
            showMessage(errorMessage, 'Preencha todos os campos obrigatórios (*) e anexos ou link do Drive.');
            return;
        }
        const fd = new FormData(form);
        fd.append('upload_method', usandoLink ? 'drive_link' : 'binary');
        fd.append('action', 'submissao_form');
        if (usandoLink) {
            allUploadGroups.forEach(g => fd.delete(g.querySelector('input[type="file"]').name));
        } else {
            fd.delete('drive_link');
        }
        const original = submitButton.textContent;
        submitButton.textContent = 'Enviando...';
        submitButton.disabled = true;
        try {
            const res = await fetch(webhookUrl, { method: 'POST', body: fd });
            const result = await res.json();
            if (!res.ok || !result.success) throw new Error(result.message || 'Erro na submissão.');
            showMessage(successMessage, result.message || '✅ Enviado com sucesso!');
            form.reset();
            [clienteInput, campanhaInput, produtoInput, periodoInput, veiculoInput, meioSelect].forEach(el => el.value = '');
            updateFormState('');
        } catch (err) {
            showMessage(errorMessage, err.message || 'Ocorreu um erro inesperado.');
        } finally {
            submitButton.textContent = original;
            submitButton.disabled = false;
        }
    });

    let debounce;
    piInput.addEventListener('input', () => {
        clearTimeout(debounce);
        debounce = setTimeout(() => buscarDadosPI(piInput.value.trim()), 500);
    });
})();
</script>
</body>
</html>
