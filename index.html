<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking OpusM√∫ltipla</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-primaria: #0033a0;
            --cor-secundaria: #1a202c;
            --cor-texto-claro: #4a5568;
            --cor-fundo-claro: #f7fafc;
            --cor-fundo-secao: #ffffff;
            --cor-borda: #e2e8f0;
            --cor-borda-foco: #0033a0;
            --cor-sombra: rgba(0, 0, 0, 0.05);
            --cor-sucesso: #2d8a5b;
            --cor-erro: #c53030;
            --cor-desabilitado: #edf2f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: var(--cor-fundo-claro); color: var(--cor-secundaria); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .main-content { width: 100%; display: flex; justify-content: center; padding: 2rem 1rem; }
        .container { max-width: 1100px; width: 100%; background: var(--cor-fundo-secao); border-radius: 12px; box-shadow: 0 10px 25px var(--cor-sombra); border: 1px solid var(--cor-borda); padding: 2.5rem 3rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header img { max-width: 450px; margin-bottom: 0.5rem; }
        .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 800; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        input, select, textarea { padding: 0.75rem 1rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--cor-borda-foco); box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1); }
        input[readonly] { background: var(--cor-desabilitado); }
        button { width: 100%; padding: 1rem; background: var(--cor-primaria); color: white; border: none; border-radius: 8px; font-weight: 600; margin-top: 1rem; cursor: pointer; }
        button:hover { background: #00226e; }
        .message-box { padding: 1rem; border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center; font-weight: 500; }
        #successMessage { background: #e6f7f0; color: var(--cor-sucesso); border: 1px solid var(--cor-sucesso); }
        #errorMessage { background: #fde8e8; color: var(--cor-erro); border: 1px solid var(--cor-erro); }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <img src="logo-opus.png" alt="Logo OpusM√∫ltipla">
                <h1>CHECKING</h1>
            </div>

            <form id="checkingForm" novalidate>
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nome">Nome *</label><input type="text" id="nome" name="nome" required></div>
                    <div class="form-group"><label for="email">E-mail *</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="telefone">Telefone *</label><input type="tel" id="telefone" name="telefone" required></div>
                    <div class="form-group full-width"><label for="pi">N√∫mero da PI *</label><input type="text" id="pi" name="n_pi" required><div id="piStatus"></div></div>
                    <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" name="cliente" readonly></div>
                    <div class="form-group"><label for="campanha">Campanha</label><input type="text" id="campanha" name="campanha" readonly></div>
                    <div class="form-group"><label for="produto">Produto</label><input type="text" id="produto" name="produto" readonly></div>
                    <div class="form-group"><label for="periodo">Per√≠odo</label><input type="text" id="periodo" name="periodo" readonly></div>
                    <div class="form-group"><label for="veiculo">Ve√≠culo</label><input type="text" id="veiculo" name="veiculo" readonly></div>
                </div>
                <button type="submit">Enviar Checking</button>
            </form>

            <div class="message-box" id="successMessage"></div>
            <div class="message-box" id="errorMessage"></div>
        </div>
    </div>

<script>
(function () {
    const form = document.getElementById('checkingForm');
    const piInput = document.getElementById('pi');
    const piStatus = document.getElementById('piStatus');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = form.querySelector('button[type="submit"]');

    // üîπ Substitua pelos webhooks reais do seu n8n
    const webhookPI = 'https://n8n.grupoom.com.br/webhook/CheckingFormPI';
    const webhookSubmit = 'https://n8n.grupoom.com.br/webhook/CheckingFormSubmit';

    function showMessage(element, msg) { element.textContent = msg; element.style.display = 'block'; }
    function clearMessages() { successMessage.style.display = 'none'; errorMessage.style.display = 'none'; }

    // Buscar PI no n8n
    async function buscarDadosPI(npi) {
        if (!npi) return;
        piStatus.textContent = 'Buscando...';
        try {
            const response = await fetch(webhookPI, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'buscar_pi', n_pi: npi })
            });
            const data = await response.json();
            if (data.success) {
                piStatus.textContent = 'Dados encontrados!';
                for (const key in data) {
                    if (document.getElementById(key)) {
                        document.getElementById(key).value = data[key];
                    }
                }
            } else {
                piStatus.textContent = data.error || 'PI n√£o encontrada.';
            }
        } catch {
            piStatus.textContent = 'Erro ao consultar PI.';
        }
    }

    piInput.addEventListener('blur', () => buscarDadosPI(piInput.value.trim()));

    // Enviar submiss√£o
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        clearMessages();

        const formData = new FormData(form);
        formData.append('action', 'submissao');

        submitButton.textContent = 'Enviando...';
        submitButton.disabled = true;

        try {
            const response = await fetch(webhookSubmit, { method: 'POST', body: formData });
            const result = await response.json();
            if (result.success) {
                showMessage(successMessage, result.message || 'Enviado com sucesso!');
                form.reset();
            } else {
                showMessage(errorMessage, result.error || 'Falha ao enviar.');
            }
        } catch {
            showMessage(errorMessage, 'Erro de comunica√ß√£o com servidor.');
        } finally {
            submitButton.textContent = 'Enviar Checking';
            submitButton.disabled = false;
        }
    });
})();
</script>
</body>
</html>
