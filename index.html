<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking OpusMúltipla</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #0033a0; --cor-secundaria: #1a202c; --cor-texto-claro: #4a5568; --cor-fundo-claro: #f7fafc; --cor-fundo-secao: #ffffff; --cor-borda: #e2e8f0; --cor-borda-foco: #0033a0; --cor-sombra: rgba(0, 0, 0, 0.05); --cor-sucesso: #2d8a5b; --cor-erro: #c53030; --cor-desabilitado: #edf2f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo-claro); color: var(--cor-secundaria); display: flex; flex-direction: column; justify-content: space-between; align-items: center; min-height: 100vh; line-height: 1.6; }
        .main-content { width: 100%; display: flex; justify-content: center; padding: 2rem 1rem; }
        .container { max-width: 1100px; width: 100%; background: var(--cor-fundo-secao); border-radius: 12px; box-shadow: 0 10px 25px var(--cor-sombra); border: 1px solid var(--cor-borda); position: relative; overflow: hidden; padding: 2.5rem 3rem; }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(to right, #d90429, #fca311, #90be6d, #43aa8b, #0033a0, #5a189a); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header img.logo-opusmultipla { max-width: 450px; width: 100%; height: auto; margin-bottom: 0.5rem; }
        .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 800; color: var(--cor-secundaria); letter-spacing: 1px; margin-top: 0; line-height: 1.2; }
        .aviso-importante { padding: 0 0 1.5rem 0; margin-bottom: 2rem; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; text-align: center; }
        .aviso-importante p { font-weight: 700; font-size: 1rem; color: #856404; margin: 1rem 1rem; text-transform: uppercase; }
        .aviso-importante img { max-width: 100%; width: 100%; height: auto; display: block; margin: 0 auto; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--cor-secundaria); }
        input, select, textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; font-family: 'Montserrat', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--cor-borda-foco); box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1); }
        input[readonly], .campo-bloqueado { background-color: var(--cor-desabilitado); cursor: not-allowed; pointer-events: none; }
        .upload-container { border: 2px dashed var(--cor-borda); padding: 1.5rem; border-radius: 8px; margin-top: 0.5rem; }
        .upload-group { margin-bottom: 1.5rem; }
        .upload-group:last-child { margin-bottom: 0; }
        .upload-group label { color: var(--cor-primaria); }
        .honeypot { display: none; }
        button[type="submit"] { width: 100%; padding: 1rem; background-color: var(--cor-primaria); color: white; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; margin-top: 1rem; }
        button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
        .message-box { padding: 1rem; border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center; font-weight: 500; }
        #successMessage { background-color: #e6f7f0; color: var(--cor-sucesso); border: 1px solid var(--cor-sucesso); }
        #errorMessage { background-color: #fde8e8; color: var(--cor-erro); border: 1px solid var(--cor-erro); }
        .drive-link-section { display: none; margin-top: 1.5rem; padding: 1.5rem; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; }
        footer { width: 100%; background-color: #1a202c; color: #ffffff; text-align: center; padding: 2rem 1rem; margin-top: 3rem; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .container { padding: 1.5rem; } }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <img src="logo-opus.png" alt="Logo OpusMúltipla" class="logo-opusmultipla">
                <h1>CHECKING</h1>
            </div>
            <div class="aviso-importante">
                <p>SÓ ACEITAREMOS CHECKINGS POR ARQUIVOS, LINKS NÃO SERÃO PERMITIDOS.</p>
                <img src="comunicado.jpg" alt="Informações sobre envio de checking">
            </div>
            <form id="checkingForm" novalidate>
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nome">Seu Nome *</label><input type="text" id="nome" name="nome" required></div>
                    <div class="form-group"><label for="email">Seu E-mail *</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="telefone">Seu Telefone *</label><input type="tel" id="telefone" name="telefone" required></div>
                    <div class="form-group full-width"><label for="pi">Número da PI *</label><input type="text" id="pi" name="n_pi" required placeholder="Digite o número da PI"></div>
                    <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" name="cliente" readonly></div>
                    <div class="form-group"><label for="campanha">Campanha</label><input type="text" id="campanha" name="campanha" readonly></div>
                    <div class="form-group"><label for="produto">Produto</label><input type="text" id="produto" name="produto" readonly></div>
                    <div class="form-group"><label for="periodo">Período</label><input type="text" id="periodo" name="periodo" readonly></div>
                    <div class="form-group"><label for="veiculo">Veículo</label><input type="text" id="veiculo" name="veiculo" readonly></div>
                    <div class="form-group">
                        <label for="meio">Meio</label>
                        <select id="meio" name="meio" class="campo-bloqueado">
                            <option value="">Aguardando PI...</option>
                            <option value="AT">Ativacao</option><option value="BD">Busdoor</option><option value="CI">Cinema</option>
                            <option value="DO">Digital Out of Home</option><option value="FL">Frontlight</option><option value="IN">Internet</option>
                            <option value="JO">Jornal</option><option value="MO">Metro</option><option value="ME">Midia Externa</option>
                            <option value="MI">Midia Interna</option><option value="OD">Outdoor</option><option value="TP">Patrocinios</option>
                            <option value="RD">Radio</option><option value="RV">Revista</option><option value="TV">TV</option>
                        </select>
                    </div>
                    <div class="form-group full-width"><label for="observacoes">Observações</label><textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações adicionais"></textarea></div>
                    <div class="form-group full-width">
                        <label>Comprovantes *</label>
                        <div id="upload-area-dinamica" class="upload-container">
                            <p id="upload-placeholder">Preencha o número da PI para ver os campos de anexo.</p>
                            <div class="upload-group" data-meio="TV" style="display: none;"><label>Relatório de Veiculação Automatizado *</label><input type="file" name="comprovante_tv" multiple accept=".pdf,.xls,.xlsx,.csv"></div>
                            </div>
                    </div>
                    <div class="form-group full-width"><button type="submit">Enviar Checking</button></div>
                </div>
            </form>
            <div class="message-box" id="successMessage"></div>
            <div class="message-box" id="errorMessage"></div>
        </div>
    </div>
    <footer><p>&copy; 2025 OpusMúltipla</p></footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('checkingForm');
    const piInput = document.getElementById('pi');
    const meioSelect = document.getElementById('meio');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = form.querySelector('button[type="submit"]');
    const uploadGroups = document.querySelectorAll('.upload-group');
    const webhookUrl = 'https://n8n.grupoom.com.br/webhook/CheckingForm';
    
    function showMessage(element, message) {
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function clearMessages() {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
    }

    function updateFormState(meio) {
        uploadGroups.forEach(group => {
            const isVisible = meio && group.dataset.meio.split(' ').includes(meio);
            group.style.display = isVisible ? 'block' : 'none';
            group.querySelector('input[type="file"]').required = isVisible;
        });
    }

    piInput.addEventListener('input', async () => {
        const npi = piInput.value.trim();
        if (!npi) return;
        
        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'buscar_pi', n_pi: npi })
            });
            const data = await response.json();
            if (data.success) {
                document.getElementById('cliente').value = data.cliente || '';
                document.getElementById('campanha').value = data.campanha || '';
                document.getElementById('produto').value = data.produto || '';
                document.getElementById('periodo').value = data.periodo || '';
                document.getElementById('veiculo').value = data.veiculo || '';
                meioSelect.value = data.meio || '';
                updateFormState(data.meio);
            } else {
                showMessage(errorMessage, 'PI não encontrada.');
            }
        } catch (error) {
            console.error('Erro ao buscar PI:', error);
        }
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        clearMessages();
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...';

        const formData = new FormData(form);
        formData.set('action', 'submissao_form');
        formData.set('upload_method', 'binary'); // Simplificado para este exemplo

        const xhr = new XMLHttpRequest();
        xhr.open('POST', webhookUrl, true);

        xhr.onload = function () {
            submitButton.disabled = false;
            submitButton.textContent = 'Enviar Checking';
            if (xhr.status >= 200 && xhr.status < 300) {
                const response = JSON.parse(xhr.responseText);
                if(response.success){
                    showMessage(successMessage, response.message);
                    form.reset();
                    updateFormState('');
                } else {
                    showMessage(errorMessage, response.message);
                }
            } else {
                try {
                    const response = JSON.parse(xhr.responseText);
                    showMessage(errorMessage, response.message || 'Erro no servidor.');
                } catch {
                    showMessage(errorMessage, `Erro ${xhr.status}: ${xhr.statusText}`);
                }
            }
        };

        xhr.onerror = function () {
            submitButton.disabled = false;
            submitButton.textContent = 'Enviar Checking';
            showMessage(errorMessage, 'Erro de rede ao tentar enviar.');
        };
        
        xhr.send(formData);
    });
});
</script>
</body>
</html>
