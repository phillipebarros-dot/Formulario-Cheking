<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking OpusMúltipla</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #0033a0; --cor-secundaria: #1a202c; --cor-texto-claro: #4a5568; --cor-fundo-claro: #f7fafc; --cor-fundo-secao: #ffffff; --cor-borda: #e2e8f0; --cor-borda-foco: #0033a0; --cor-sombra: rgba(0, 0, 0, 0.05); --cor-sucesso: #e6f7f0; --cor-texto-sucesso: #2d8a5b; --cor-erro: #fde8e8; --cor-texto-erro: #c53030; --cor-desabilitado: #edf2f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo-claro); color: var(--cor-secundaria);
            display: flex; flex-direction: column; line-height: 1.6;
        }
        .main-content {
            width: 100%; display: flex; justify-content: center; align-items: center;
            padding: 2rem 1rem; flex-grow: 1;
        }
        .container {
            max-width: 870px; width: 100%; background: var(--cor-fundo-secao);
            border-radius: 12px; box-shadow: 0 10px 25px var(--cor-sombra);
            border: 1px solid var(--cor-borda); position: relative; overflow: hidden;
            padding: 2.5rem 3rem; margin: 2rem 0;
        }
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%;
            height: 8px; background: linear-gradient(to right, #d90429, #fca311, #90be6d, #43aa8b, #0033a0, #5a189a);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header img.logo-opusmultipla { max-width: 450px; width: 100%; height: auto; margin-bottom: 0.5rem; }
        .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 800; color: var(--cor-secundaria); letter-spacing: 1px; margin-top: 0; line-height: 1.2; text-transform: uppercase; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--cor-secundaria); }
        input, select, textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; font-family: 'Montserrat', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--cor-borda-foco); box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1); }
        input[readonly], .campo-bloqueado { background-color: var(--cor-desabilitado); cursor: not-allowed; pointer-events: none; }
        
        button[type="submit"] { width: 100%; padding: 1rem; background-color: var(--cor-primaria); color: white; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; margin-top: 1rem; }
        button[type="submit"]:hover { background-color: #00226e; }
        button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .message-box { padding: 1.5rem; border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center; font-weight: 500; }
        #successMessage { background-color: var(--cor-sucesso); color: var(--cor-texto-sucesso); border: 1px solid var(--cor-texto-sucesso); }
        #errorMessage { background-color: var(--cor-erro); color: var(--cor-texto-erro); border: 1px solid var(--cor-texto-erro); }
        #successMessage a { background-color: var(--cor-texto-sucesso); color: white; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 6px; font-weight: 700; display: inline-block; margin-top: 1rem; }
        
        #piStatus { font-size: 0.8rem; margin-top: 0.3rem; height: 1.2em; }
        #piStatus.success { color: var(--cor-texto-sucesso); font-weight: 700; }
        #piStatus.error { color: var(--cor-texto-erro); }

        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--cor-primaria);
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite; display: none; margin: 1rem auto 0;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <img src="logo-opus.png" alt="Logo OpusMúltipla" class="logo-opusmultipla">
                <h1>CHECKING</h1>
            </div>

            <form id="checkingForm" novalidate>
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nome">Seu Nome *</label><input type="text" id="nome" name="nome" required></div>
                    <div class="form-group"><label for="email">Seu E-mail *</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="telefone">Seu Telefone *</label><input type="tel" id="telefone" name="telefone" required></div>
                    <div class="form-group full-width"><label for="pi">Número da PI *</label><input type="text" id="pi" name="n_pi" required><div id="piStatus"></div></div>
                    <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" name="cliente" readonly></div>
                    <div class="form-group"><label for="campanha">Campanha</label><input type="text" id="campanha" name="campanha" readonly></div>
                    <div class="form-group"><label for="produto">Produto</label><input type="text" id="produto" name="produto" readonly></div>
                    <div class="form-group"><label for="periodo">Período</label><input type="text" id="periodo" name="periodo" readonly></div>
                    <div class="form-group"><label for="veiculo">Veículo</label><input type="text" id="veiculo" name="veiculo" readonly></div>
                    <div class="form-group">
                        <label for="meio">Meio</label>
                        <select id="meio" name="meio" class="campo-bloqueado">
                            <option value="">Aguardando PI...</option>
                            <option value="AT">Ativacao</option><option value="BD">Busdoor</option><option value="CI">Cinema</option><option value="DO">Digital Out of Home</option><option value="FL">Frontlight</option><option value="IN">Internet</option><option value="JO">Jornal</option><option value="MO">Metro</option><option value="ME">Midia Externa</option><option value="MI">Midia Interna</option><option value="OD">Outdoor</option><option value="TP">Patrocinios</option><option value="RD">Radio</option><option value="RF">Rádio Frequência</option><option value="RV">Revista</option><option value="TV">TV</option>
                        </select>
                    </div>
                    <div class="form-group full-width"><label for="observacoes">Observações</label><textarea id="observacoes" name="observacoes" rows="4"></textarea></div>
                    
                    <div class="form-group full-width">
                        <button type="submit">Registrar e Criar Pasta de Upload</button>
                        <div class="spinner" id="spinner"></div>
                    </div>
                </div>
            </form>
            <div class="message-box" id="successMessage"></div>
            <div class="message-box" id="errorMessage"></div>
        </div>
    </div>
    
<script>
    (function () {
        const form = document.getElementById('checkingForm');
        const piInput = document.getElementById('pi');
        const piStatus = document.getElementById('piStatus');
        const clienteInput = document.getElementById('cliente');
        const campanhaInput = document.getElementById('campanha');
        const produtoInput = document.getElementById('produto');
        const periodoInput = document.getElementById('periodo');
        const veiculoInput = document.getElementById('veiculo');
        const meioSelect = document.getElementById('meio');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = form.querySelector('button[type="submit"]');
        const spinner = document.getElementById('spinner');

        let piFetchController = null;
        const webhookUrl = 'https://n8n.grupoom.com.br/webhook/CheckingForm';

        function showMessage(element, message) {
            element.innerHTML = message;
            element.style.display = 'block';
        }

        function clearMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        async function buscarDadosPI(npi) {
            [clienteInput, campanhaInput, produtoInput, periodoInput, veiculoInput, meioSelect].forEach(el => el.value = '');
            piStatus.textContent = '';
            piStatus.className = '';
            if (!npi) return;

            if (piFetchController) piFetchController.abort();
            piFetchController = new AbortController();
            piStatus.textContent = 'Buscando...';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'buscar_pi', n_pi: npi }),
                    signal: piFetchController.signal,
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Erro de rede');

                if (data.success) {
                    piStatus.textContent = 'PI encontrada. Dados carregados.';
                    piStatus.className = 'success';
                    clienteInput.value = data.cliente || '';
                    campanhaInput.value = data.campanha || '';
                    produtoInput.value = data.produto || '';
                    periodoInput.value = data.periodo || '';
                    veiculoInput.value = data.veiculo || '';
                    meioSelect.value = data.meio || '';
                } else {
                    piStatus.textContent = data.error || 'PI não encontrada ou inválida.';
                    piStatus.className = 'error';
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Erro ao buscar PI:', error);
                    piStatus.textContent = 'Falha na comunicação ao buscar PI.';
                    piStatus.className = 'error';
                }
            }
        }
        
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            clearMessages();

            if (!form.checkValidity()) {
                showMessage(errorMessage, 'Verifique se todos os campos obrigatórios (*) foram preenchidos.');
                return;
            }

            submitButton.disabled = true;
            spinner.style.display = 'block';
            
            const formData = new FormData(form);
            const jsonData = Object.fromEntries(formData.entries());
            jsonData.action = 'submissao_form';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jsonData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `Erro no servidor (${response.status})`);
                }
                
                if (result.success && result.uploadLink) {
                    const successHTML = `
                        <p>${result.message}</p>
                        <a href="${result.uploadLink}" target="_blank">Abrir Pasta e Enviar Arquivos</a>
                    `;
                    showMessage(successMessage, successHTML);
                    form.style.display = 'none'; // Oculta o formulário após o sucesso
                } else {
                    throw new Error(result.message || 'Ocorreu um erro ao criar a pasta.');
                }
                
            } catch (error) {
                console.error('Erro detalhado:', error);
                showMessage(errorMessage, error.message || 'Ocorreu um erro inesperado.');
            } finally {
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        let debounceTimeout;
        piInput.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => { buscarDadosPI(piInput.value.trim()); }, 500);
        });

    })();
</script>
</body>
</html>
