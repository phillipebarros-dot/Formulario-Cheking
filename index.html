<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checking OpusMúltipla</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    /* seu CSS permanece o mesmo */
  </style>
</head>
<body>
  <!-- todo o HTML acima permanece igual -->
  
<script>
(function () {
  const form = document.getElementById('checkingForm');
  const piInput = document.getElementById('pi');
  const piStatus = document.getElementById('piStatus');
  const cliente = document.getElementById('cliente');
  const campanha = document.getElementById('campanha');
  const produto = document.getElementById('produto');
  const periodo = document.getElementById('periodo');
  const veiculo = document.getElementById('veiculo');
  const meio = document.getElementById('meio');
  const successMessage = document.getElementById('successMessage');
  const errorMessage = document.getElementById('errorMessage');
  const submitButton = form.querySelector('button[type="submit"]');
  const uploadArea = document.getElementById('upload-area-dinamica');
  const uploadPlaceholder = document.getElementById('upload-placeholder');
  const allUploadGroups = uploadArea.querySelectorAll('.upload-group');

  let piFetchController = null;
  const webhookUrl = 'https://n8n.grupoom.com.br/webhook/CheckingForm';

  function showMessage(element, message) {
    element.innerHTML = message;
    element.style.display = 'block';
  }
  function clearMessages() {
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
  }

  function resetPIFields() {
    [cliente, campanha, produto, periodo, veiculo].forEach(f => f.value = '');
    meio.value = '';
    atualizarCamposDeAnexo('');
  }

  function atualizarCamposDeAnexo(meioValue) {
    let algumCampoVisivel = false;
    allUploadGroups.forEach(group => {
      const meiosDoGrupo = group.dataset.meio.split(' ');
      const input = group.querySelector('input[type="file"]');
      if (meioValue && meiosDoGrupo.includes(meioValue)) {
        group.style.display = 'block';
        if (input) input.required = true;
        algumCampoVisivel = true;
      } else {
        group.style.display = 'none';
        if (input) input.required = false;
      }
    });
    uploadPlaceholder.style.display = algumCampoVisivel ? 'none' : 'block';
  }

  async function buscarDadosPI(npi) {
    if (!npi) {
      resetPIFields();
      piStatus.textContent = '';
      return;
    }
    if (piFetchController) piFetchController.abort();
    piFetchController = new AbortController();

    piStatus.textContent = 'Buscando...';
    piStatus.style.color = 'var(--cor-texto-claro)';
    clearMessages();
    resetPIFields();

    try {
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'buscar_pi', n_pi: npi }),
        signal: piFetchController.signal,
      });

      const data = await response.json().catch(() => ({ success: false, message: 'Resposta inválida do servidor' }));

      if (!response.ok) throw new Error(data.message || `Erro HTTP ${response.status}`);

      if (data.success) {
        piStatus.textContent = 'Dados carregados com sucesso.';
        piStatus.style.color = 'var(--cor-sucesso)';
        Object.assign(cliente, { value: data.cliente || '' });
        Object.assign(campanha, { value: data.campanha || '' });
        Object.assign(produto, { value: data.produto || '' });
        Object.assign(periodo, { value: data.periodo || '' });
        Object.assign(veiculo, { value: data.veiculo || '' });
        Object.assign(meio, { value: data.meio || '' });
        atualizarCamposDeAnexo(data.meio);
      } else {
        piStatus.textContent = data.error || 'PI não encontrada ou inválida.';
        piStatus.style.color = 'var(--cor-erro)';
        resetPIFields();
      }
    } catch (error) {
      if (error.name !== 'AbortError') {
        piStatus.textContent = 'Falha na comunicação ou PI inválida.';
        piStatus.style.color = 'var(--cor-erro)';
        resetPIFields();
      }
    }
  }

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    clearMessages();

    const camposVisiveis = uploadArea.querySelectorAll('.upload-group[style*="display: block"] input[type="file"]');
    const todosPreenchidos = [...camposVisiveis].every(input => !input.required || input.files.length > 0);

    if (!form.checkValidity() || !todosPreenchidos) {
      showMessage(errorMessage, 'Preencha todos os campos obrigatórios (*) e anexe os comprovantes solicitados.');
      return;
    }

    const originalButtonText = submitButton.textContent;
    submitButton.textContent = 'Enviando...';
    submitButton.disabled = true;

    const formData = new FormData(form);
    formData.append('action', 'submissao_form');

    try {
      const response = await fetch(webhookUrl, { method: 'POST', body: formData });
      const result = await response.json().catch(() => ({ success: false, message: 'Resposta inválida do servidor' }));

      if (!response.ok || !result.success) throw new Error(result.message || `Erro HTTP ${response.status}`);

      showMessage(successMessage, result.message || 'Checking enviado com sucesso!');
      form.reset();
      piStatus.textContent = '';
      resetPIFields();
    } catch (error) {
      showMessage(errorMessage, error.message || 'Ocorreu um erro inesperado.');
    } finally {
      submitButton.textContent = originalButtonText;
      submitButton.disabled = false;
    }
  });

  let debounceTimeout;
  piInput.addEventListener('input', () => {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(() => buscarDadosPI(piInput.value.trim()), 500);
  });
})();
</script>
</body>
</html>
