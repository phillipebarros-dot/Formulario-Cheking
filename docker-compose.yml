services:
  checking-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checking-opusmultipla
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/CheckingCentral
    ports:
      - "3000:3000"
    networks:
      - checking-network
      - n8n-docker_default
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  checking-network:
    driver: bridge
  n8n-docker_default:
    external: true